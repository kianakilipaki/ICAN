<!-- Reports page -->
<h3 class="header">Reports</h3>

<!-- search reports -->
<span class="search"
  ><label for="search">
    <input
      type="text"
      placeholder="Search Reports"
      (input)="onSearch($event)" /></label
></span>

<!-- add new form/report -->
<button class="btn" routerLink="newForm">Add New Form</button>

<!-- Reports list -->
<table class="table">
  <tr>
    <th (click)="onSort('name', 'ascending')">&#9660; Name</th>
    <th (click)="onSort('date', 'ascending')">&#9660; Date Added</th>
    <th class="hide" (click)="onSort('modified', 'ascending')">
      &#9660; Last Modified
    </th>
    <th>Responses</th>
    <th class="hide">Percent</th>
  </tr>
  <tr *ngFor="let item of items" (click)="openReport(item.id)">
    <td>{{ item.name }}</td>
    <td>{{ item.date }}</td>
    <td class="hide">{{ item.modified }}</td>
    <td>{{ item.responses }}</td>
    <td class="hide">{{ item.percent }}</td>
  </tr>
</table>
