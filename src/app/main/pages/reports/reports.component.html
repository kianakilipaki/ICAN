<!-- Reports page -->
<h3 class="header">Reports</h3>

<!-- search reports -->
<span class="search"
  ><label for="search">
    <input
      type="text"
      placeholder="Search Reports"
      (input)="onSearch($event)" /></label
></span>

<!-- add new form/report -->
<button class="btn" routerLink="newForm">Add New Report</button>

<!-- Reports list -->
<table class="table">
  <tr>
    <th (click)="onSort('name', 'descending')">&#9660; Name</th>
    <th (click)="onSort('date', 'ascending')">&#9660; Date Added</th>
    <th (click)="onSort('modified', 'ascending')">&#9660; Last Modified</th>
    <th>Responses</th>
    <th>Percent</th>
  </tr>
  <tr *ngFor="let item of items">
    <td>{{ item.name }}</td>
    <td>{{ item.date }}</td>
    <td>{{ item.modified }}</td>
    <td>{{ item.responses }}</td>
    <td>{{ item.percent }}</td>
  </tr>
</table>
