<!-- Members page -->
<h3 class="header">Members</h3>

<!-- search members -->
<span class="search" *ngIf="!openform"
  ><label for="search">
    <input
      type="text"
      placeholder="Search Members"
      (input)="onSearch($event)" /></label
></span>

<!-- add new members -->

<div *ngIf="!openform">
  <button class="btn" (click)="onClickOpenForm()" value="newMember">
    Add New Member
  </button>
</div>
<div *ngIf="openform">
  <form class="form" #form="ngForm">
    Name:
    <input required type="text" name="name" placeholder="Members Full Name" />
    <br />
    Position:
    <input type="text" name="position" placeholder="ex. Secretary" />
    <br />
    Groups:
    <input type="text" name="groups" placeholder="ex. leadership, ICE" />
    <br />
    Email:
    <input type="email" name="email" placeholder="abc@gmail.com" required />
    <br />
    is Leader:<input class="check" type="checkbox" name="isLeader" />

    <br />
    <button type="button" class="btn" (click)="onClickSubmitForm(form.value)">
      Send Invite
    </button>
  </form>
</div>

<!-- members list -->
<table class="table" *ngIf="!openform">
  <tr>
    <th></th>
    <th (click)="onSort('name', 'ascending')">&#9660; Name</th>
    <th (click)="onSort('position', 'ascending')">&#9660; Position</th>
    <th class="hide" (click)="onSort('groups', 'ascending')">&#9660; Groups</th>
    <th class="hide" (click)="onSort('accepted', 'ascending')">
      &#9660; Accepted
    </th>
    <th class="hide" (click)="onSort('isLeader', 'ascending')">
      &#9660; Is Leader
    </th>
  </tr>
  <tr *ngFor="let item of items">
    <td><input type="checkbox" /></td>
    <td>{{ item.name }}</td>
    <td>{{ item.position }}</td>
    <td class="hide">{{ item.groups }}</td>
    <td class="hide">{{ item.accepted }}</td>
    <td class="hide">{{ item.isLeader }}</td>
  </tr>
</table>
