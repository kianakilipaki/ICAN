<!--user login-->
<h2>Welcome to {{ orgName }}! Please login</h2>
<br />

<div id="user-login">
  <label for="username">
    Username <br />
    <input type="text" placeholder="username / email" /> <br
  /></label>
  <label for="password">
    Password <br />
    <input type="password" placeholder="password" /> <br
  /></label>
  <button class="continue-btn" routerLink="/main">Login</button>
  <a>New User</a>
</div>
